<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        * {
            margin:0;
            padding:0;
        }
        body{
            overflow: hidden;
            background-color: white;
        }
    </style>
    <title>
    </title>
</head>
<body>

    <canvas id = "canvas"></canvas>

    <script type="text/javascript">
        var canvas = document.querySelector('canvas');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var context = canvas.getContext('2d');

        
        // context.beginPath();
        // context.arc(300, 300, 30 , 0 , Math.PI * 2, false);
        // context.strokeStyle = 'orange';
        // context.stroke();

        var mouse = {
            x:undefined,
            y:undefined
        }

        window.addEventListener('mousemove' , 
            function( event ){
                mouse.x = event.x;
                mouse.y = event.y;
            }
        )

        class Spell {
            
            constructor( x , y , r){
                this.x = x;
                this.y = y;
                this.r = r;
            }

            draw(){
                context.beginPath();
                context.arc(this.x, this.y, this.r , 0 , Math.PI * 2, false);
                context.strokeStyle = 'orange';
                context.stroke();
            }

            update( index ){
                this.x = this.r * index;
                this.y = (innerHeight - 50);
                console.log(mouse.x);
                console.log(this.x);
                if(mouse.x >= (this.x + this.r) && mouse.x <= (this.x - this.r)){
                    context.beginPath();
                    context.arc(100, 100, 50 , 0 , Math.PI * 2, false);
                    context.strokeStyle = 'orange';
                    context.stroke();
                }
                this.draw();

            }

        }
        

        function animate(){
            requestAnimationFrame(animate);
            // console.log(mouse.x);
            context.clearRect(0, 0, innerWidth, innerHeight);
            context.fillRect( 0 , (innerHeight - 100), innerWidth, 100 );
            context.stroke();
            for( index =0; index < spells.length; index++ ){
                spells[index].update( (index+1)*2 );
            }
        }
        
        var radius = 37.5;
        var spells = [];
        for(len = 0; len < 11; len++){
            spells.push(new Spell( radius , (innerHeight - radius), radius));
        }

        animate();



    </script>
</body>
</html>
